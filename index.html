<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="d-flex all-space-main">
        <div class="d-flex all-space" style="flex-direction: column;">
            <div>
                <span style="width: 100%;" class="border-dev"><span id="resultado"></span></span>
            </div>
            <button onclick="erase()">Borrar</button>
            <div style="flex-direction: row;">
                <button onclick="clickSelector(1)" id="btn1">1</button>
                <button onclick="clickSelector(2)" id="btm2">2</button>
                <button onclick="clickSelector(3)" id="btn3">3</button>
                <button onclick="clickSelector('+')" id="btnSuma">+</button>
            </div>
            <div style="flex-direction: row;">
                <button onclick="clickSelector(4)" id="btn4">4</button>
                <button onclick="clickSelector(5)" id="btn5">5</button>
                <button onclick="clickSelector(6)" id="btn6">6</button>
                <button onclick="clickSelector('-')" id="btnResta">-</button>
            </div>
            <div style="flex-direction: row;">
                <button onclick="clickSelector(7)" id="btn7">7</button>
                <button onclick="clickSelector(8)" id="btn8">8</button>
                <button onclick="clickSelector(9)" id="btn9">9</button>
                <button onclick="clickSelector('*')" id="btnMulti">*</button>
            </div>
            <div style="flex-direction: row;">
                <button onclick="clickSelector(0)" id="btn0">0</button>
                <button onclick="clearValues()" id="btnDivi">C</button>
                <button onclick="clickSelector('/')" id="btnDivi">/</button>
                <button onclick="clickSelector('=')" id="btnDivi">=</button>
            </div>
        </div>
        <div class="d-flex all-space">
            <table id="myTable">
                <thead>
                  <tr>
                    <th>Historial</th>
                  </tr>
                </thead>
                <tbody>
                 
                </tbody>
              </table>
              
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
