<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="d-flex all-space-main">
        <div class="d-flex all-space" style="flex-direction: column;">
            <div class="border-dev" style="width: 100%; height: 10%;">
                <h5 class="card-title text-center"><span id="resultado"></span></h5>
            </div>
            <button class="btn btn-dark m-1" onclick="erase()">Borrar</button>
            <div style="flex-direction: row;">
                <button class="btn btn-dark m-1" onclick="clickSelector(1)" id="btn1">1</button>
                <button class="btn btn-dark m-1" onclick="clickSelector(2)" id="btm2">2</button>
                <button class="btn btn-dark m-1" onclick="clickSelector(3)" id="btn3">3</button>
                <button class="btn btn-dark m-1" onclick="clickSelector('+')" id="btnSuma">+</button>
            </div>
            <div style="flex-direction: row;">
                <button class="btn btn-dark m-1" onclick="clickSelector(4)" id="btn4">4</button>
                <button class="btn btn-dark m-1" onclick="clickSelector(5)" id="btn5">5</button>
                <button class="btn btn-dark m-1" onclick="clickSelector(6)" id="btn6">6</button>
                <button class="btn btn-dark m-1" onclick="clickSelector('-')" id="btnResta">-</button>
            </div>
            <div style="flex-direction: row;">
                <button class="btn btn-dark m-1" onclick="clickSelector(7)" id="btn7">7</button>
                <button class="btn btn-dark m-1" onclick="clickSelector(8)" id="btn8">8</button>
                <button class="btn btn-dark m-1" onclick="clickSelector(9)" id="btn9">9</button>
                <button class="btn btn-dark m-1" onclick="clickSelector('*')" id="btnMulti">*</button>
            </div>
            <div style="flex-direction: row;">
                <button class="btn btn-dark m-1" onclick="clickSelector(0)" id="btn0">0</button>
                <button class="btn btn-dark m-1" onclick="clearValues()" id="btnDivi">C</button>
                <button class="btn btn-dark m-1" onclick="clickSelector('/')" id="btnDivi">/</button>
                <button class="btn btn-dark m-1" onclick="clickSelector('=')" id="btnDivi">=</button>
            </div>
        </div>
        <div class="d-flex all-space">
            <table class="table" id="myTable">
                <thead>
                  <tr>
                    <th scope="col" class="text-center">Historial</th>
                  </tr>
                </thead>
                <tbody>
                 
                </tbody>
              </table>
              
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
